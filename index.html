<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>皮克敏種花收果路徑生成器</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --p-green: #2f9e44; --p-blue: #1971c2; --p-orange: #f08c00; --p-red: #e03131; --p-dark: #343a40; }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f8f9fa; font-family: -apple-system, "微軟正黑體", sans-serif; overflow-x: hidden; }
        body { display: flex; flex-direction: column; }

        #controls { width: 100%; min-height: 100vh; padding: 20px; background: white; z-index: 100; overflow-y: auto; }
        .is-hidden { display: none !important; }

        /* 公告欄 */
        #bulletin-section { background: #fff9db; border: 2px solid #fab005; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        #bulletin-section h4 { margin: 0 0 10px 0; color: #d9480f; border-bottom: 2px solid #ffe066; padding-bottom: 5px; }

        #generator-section { display: none; }
        .instruction-card { background: #e7f5ff; border-radius: 12px; padding: 15px; margin-bottom: 20px; border-left: 6px solid var(--p-blue); }
        .instruction-card ol { margin: 0; padding-left: 20px; font-size: 0.85rem; color: #444; }

        .mode-option { display: flex; align-items: center; background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #dee2e6; cursor: pointer; }
        .mode-option input { margin-right: 12px; width: 18px; height: 18px; accent-color: var(--p-green); }

        /* 地圖容器 */
        #map-container { position: fixed; bottom: 20px; right: 20px; width: 340px; height: 340px; z-index: 999; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.3); border-radius: 20px; border: 4px solid #fff; overflow: hidden; }
        #map-container.is-fullscreen { width: 100vw; height: 100vh; bottom: 0; right: 0; border-radius: 0; border: none; }
        #map { width: 100%; height: 100%; z-index: 1; }

        .map-btn-group { position: absolute; top: 100px; right: 15px; z-index: 2000; display: flex; flex-direction: column; gap: 8px; }
        .map-ctrl-btn { background: rgba(0,0,0,0.8); color: white; border: none; padding: 12px 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 13px; backdrop-filter: blur(4px); }

        /* 標籤圓點 */
        .number-icon {
            background: var(--p-red); border: 2.5px solid white; border-radius: 50%;
            color: white; font-weight: 800; text-align: center;
            font-size: 14px; width: 34px !important; height: 34px !important;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        .number-icon.selected { background: var(--p-green); transform: scale(1.15); z-index: 1000 !important; }
        .number-icon.picking { background: #868e96; }

        /* 側邊資訊面板 */
        #map-sidebar-wrapper { position: absolute; top: 120px; left: 15px; z-index: 2000; display: flex; flex-direction: column; width: 175px; }
        #stat-panel { background: var(--p-dark); padding: 8px 12px; border-radius: 10px; color: white; margin-bottom: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .stat-line { font-size: 11px; margin: 1px 0; font-weight: bold; }
        #map-sidebar { background: rgba(255,255,255,0.9); border-radius: 12px; padding: 6px; display: flex; flex-direction: column; gap: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sidebar-btn { background: #fff; border: 1px solid #ced4da; padding: 8px; border-radius: 6px; font-size: 10px; font-weight: bold; text-align: left; cursor: pointer; }
        .sidebar-btn.active { background: var(--p-green); color: white; border-color: var(--p-green); }

        /* 底部編輯列 */
        #bottom-editor { position: absolute; bottom: 0; left: 0; width: 100%; background: white; z-index: 10000; border-top: 5px solid var(--p-green); padding: 15px 10px; display: none; flex-direction: column; gap: 8px; box-shadow: 0 -5px 25px rgba(0,0,0,0.15); }
        #edit-label { font-size: 11px; font-weight: bold; color: var(--p-green); text-align: center; margin-bottom: 4px; }
        .action-row { display: flex; gap: 6px; justify-content: center; }
        .btn-act { flex: 1; padding: 12px 5px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 11px; transition: 0.1s; }

        .card { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #dee2e6; border-left: 6px solid var(--p-green); }
        textarea { width: 100%; height: 100px; font-size: 14px; border: 1.5px solid #ced4da; border-radius: 8px; padding: 10px; }
        button.main-btn { width: 100%; padding: 18px; margin: 10px 0; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; color: white; }
        .btn-gen { background: var(--p-green); }
        .btn-clear { background: var(--p-orange); padding: 10px !important; margin-top: 5px !important; font-size: 14px !important; }

        @media (min-width: 768px) { #controls { width: 480px; } #map-container { width: 550px; height: 550px; } }
    </style>
</head
