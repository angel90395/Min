<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>皮克敏收果種花路徑生成器</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; background: #f0f4f8; overflow-x: hidden; }
        body { display: flex; flex-direction: column; font-family: -apple-system, "微軟正黑體", sans-serif; }

        /* 控制面板容器 */
        #controls { 
            width: 100%; min-height: 100vh; padding: 15px; background: white; 
            z-index: 100; overflow-y: auto; transition: 0.3s;
        }

        .is-hidden { display: none !important; }

        /* 公告欄樣式 */
        #bulletin-section { 
            background: #fff9db; border: 1px solid #fab005; border-radius: 12px; 
            padding: 20px; margin-bottom: 15px; font-size: 0.95rem; color: #444; line-height: 1.7;
        }
        #bulletin-section h4 { margin: 15px 0 8px 0; color: #d9480f; font-size: 1.1rem; border-bottom: 2px solid #ffe066; padding-bottom: 5px; }
        #bulletin-section h4:first-child { margin-top: 0; }
        #bulletin-section ul { margin: 10px 0; padding-left: 20px; }

        /* 生成器區塊 */
        #generator-section { display: none; }

        /* --- 浮貼式地圖容器 --- */
        #map-container {
            position: fixed; bottom: 20px; right: 20px;
            width: 320px; height: 320px;
            z-index: 99999; display: none;
            box-shadow: 0 4px 25px rgba(0,0,0,0.4);
            border-radius: 15px; border: 3px solid #fff; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* 地圖全頻狀態：確保 z-index 最高 */
        #map-container.is-fullscreen {
            width: 100vw; height: 100vh;
            bottom: 0; right: 0; border-radius: 0; border: none;
        }

        #map { width: 100%; height: 100%; z-index: 1; }

        /* 地圖上的控制按鈕群：全頻後依然固定在右上角 */
        .map-btn-group {
            position: absolute; top: 15px; right: 15px; z-index: 100000;
            display: flex; gap: 10px;
        }
        .map-ctrl-btn {
            background: rgba(33, 37, 41, 0.9); color: white; border: none;
            padding: 12px 16px; border-radius: 10px; font-weight: bold; cursor: pointer;
            font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .btn-close-map { background: #e03131 !important; }
