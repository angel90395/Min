    <style>

        html, body { height: 100%; margin: 0; padding: 0; background: #f8f9fa; font-family: -apple-system, "å¾®è»Ÿæ­£é»‘é«”", sans-serif; overflow: hidden; }
        
        #menu-btn { position: fixed; top: 15px; left: 15px; z-index: 10006; background: white; border: 2px solid var(--p-green); border-radius: 10px; padding: 8px 12px; cursor: pointer; font-size: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .sidebar-btn.active { background: var(--p-green); color: white; }

        /* å½ˆçª—ç³»çµ± */

        #bottom-editor { position: absolute; bottom: 140px; left: 5%; width: 90%; background: white; z-index: 10001; border: 2.5px solid var(--p-green); border-radius: 20px; padding: 15px; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .action-row { display: flex; gap: 6px; margin-top: 8px; }

        .number-icon { background: var(--p-red); border: 2.5px solid white; border-radius: 50%; color: white; font-weight: 800; text-align: center; font-size: 14px; width: 34px !important; height: 34px !important; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .number-icon.selected { background: var(--p-green); transform: scale(1.1); }
        .number-icon.in-box { background: var(--p-orange); border-color: yellow; transform: scale(1.2); box-shadow: 0 0 15px var(--p-orange); }

        textarea { width: 100%; height: 120px; font-size: 14px; border: 1.5px solid #ced4da; border-radius: 8px; padding: 10px; }
        button.main-btn { width: 100%; padding: 18px; margin: 8px 0; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; color: white; }
        
        #auto-detect-badge { display: none; background: var(--p-blue); color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: 5px; }
    </style>
</head>
<body>

<button id="menu-btn" onclick="toggleMenu()">â˜°</button>
<div id="side-menu">

    <a href="#" class="menu-item" onclick="location.reload()">è·¯å¾‘ä¿®æ”¹å™¨</a>
</div>

<div id="controls">
    <h2 id="page-title" style="text-align: center; color: var(--p-green);">çš®å…‹æ•è·¯å¾‘ä¿®æ”¹å™¨</h2>
    
    <div class="card" style="border-left-color: var(--p-blue);">
        <label style="font-weight:bold;">1. ä¸Šå‚³èˆ‡åˆä½µåº§æ¨™ (è‡ªå‹•è¾¨è­˜æ¨¡å¼)</label>
        <div style="margin: 10px 0;">
            <input type="file" id="baseGpxFile" accept=".gpx" style="width:100%;">
            <span id="auto-detect-badge">å·²åµæ¸¬åˆ° Zå‹åœ–å½¢</span>
        </div>
        <textarea id="baseInput" placeholder="åœ¨æ­¤è²¼ä¸Šè¦è¿½åŠ çš„åº§æ¨™ (ç·¯åº¦, ç¶“åº¦) ä¸€è¡Œä¸€å€‹"></textarea>
    </div>

    <div class="card">
        <label style="font-weight:bold;">2. åœ–å½¢æ¨¡å¼è¨­å®š</label>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <label><input type="radio" name="pathMode" value="linear"> æ”¶æœ</label>
            <label><input type="radio" name="pathMode" value="z-shape" id="radio-z"> Zå­—</label>
            <label><input type="radio" name="pathMode" value="s-shape" id="radio-s"> Så‹</label>
        </div>
    </div>

    <button class="main-btn" style="background:var(--p-green)" onclick="processStart()">é–‹å•Ÿåœ°åœ–é€²è¡Œæ¡†é¸èˆ‡ä¿®æ”¹</button>
</div>

<div id="map-container">
    <div id="map-sidebar-wrapper" class="is-hidden">
        <div class="session-group">
            <div id="points-count" style="font-size:11px; font-weight:bold; margin-bottom:5px;">é»ä½ï¼š0</div>
            <div id="session-list"></div>
        </div>
    </div>

    <div class="map-btn-group">
        <button class="map-ctrl-btn" id="box-select-btn" style="background:var(--p-blue)" onclick="toggleBoxSelect()">ğŸŸ¦ æ¡†é¸æ¨¡å¼: é—œ</button>
        <button class="map-ctrl-btn" style="background:var(--p-green)" onclick="showSaveDialog()">ğŸ’¾ å„²å­˜æ­¤æ®µ</button>
        <button class="map-ctrl-btn" onclick="toggleSize()">å…¨é »</button>
        <button class="map-ctrl-btn" style="background:var(--p-red)" onclick="closeMap()">é—œé–‰</button>
    </div>
    <div id="map"></div>

    <div id="bottom-editor">
        <div id="edit-label" style="text-align:center; font-weight:bold; color:var(--p-green); font-size:12px;">é»ä½èª¿æ•´</div>
        <div class="action-row">
            <button class="btn-act" style="background:var(--p-orange); color:white" onclick="togglePickingOrder()">ğŸ‘† è‡ªé¸é †åº</button>
            <button class="btn-act" style="background:#f1f3f5" onclick="moveSequence(-1)">â¬† å‰ç§»</button>
            <button class="btn-act" style="background:#f1f3f5" onclick="moveSequence(1)">â¬‡ å¾Œç§»</button>
        </div>
        <div class="action-row">
            <button class="btn-act" style="background:#f1f3f5" onclick="rotatePoint(45)">â†» æ—‹è½‰åœ–å½¢</button>
            <button class="btn-act" style="background:var(--p-red); color:white" onclick="deletePoint()">ğŸ—‘ï¸ åˆªé™¤</button>
            <button class="btn-act" style="background:var(--p-dark); color:white" onclick="closeEditor()">å®Œæˆ</button>
        </div>
    </div>
</div>

<div id="dialog-overlay">
    <div id="action-choice" class="dialog-box" style="display:none;">
        <h3 id="sel-title">å·²é¸ä¸­ 0 å€‹é»ä½</h3>
        <button class="main-btn" style="background:var(--p-blue)" onclick="executeSplit()">âœ‚ï¸ åˆ†å‰²ç‚ºç¨ç«‹éšæ®µ</button>
        <button class="main-btn" style="background:var(--p-red)" onclick="deleteInBox()">ğŸ—‘ï¸ åˆªé™¤é¸ä¸­é»</button>
        <button class="main-btn" style="background:#ced4da; color:#333;" onclick="cancelSelection()">å–æ¶ˆ</button>
    </div>
    <div id="save-dialog" class="dialog-box" style="display:none;">
        <h3>å„²å­˜è·¯å¾‘</h3>
        <input type="text" id="save-filename" placeholder="æª”æ¡ˆåç¨±" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <input type="text" id="save-pathname" placeholder="è·¯å¾‘å…§éƒ¨åç¨±" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <button class="main-btn" style="background:var(--p-green)" onclick="executeSave()">ç¢ºèªä¸‹è¼‰</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
    var map, activeModes = [], sessions = {}, currentSessionKey = "ä¸»è·¯å¾‘", editingIdx = -1;
    var isBoxSelectMode = false, selectionRect = null, startPoint = null, pointsInBoxIdx = [];
    var isPickingOrder = false, pickedSequence = [], markers = [];

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }

    // è‡ªå‹•åµæ¸¬æ¨¡å¼é‚è¼¯
    document.getElementById('baseGpxFile').onchange = async function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const text = await file.text();
        const badge = document.getElementById('auto-detect-badge');
        
        if (text.includes("Zå­—åœ–å½¢") || text.includes("z-shape")) {
            document.getElementById('radio-z').checked = true;
            badge.innerText = "å·²åµæ¸¬ï¼šZå‹åœ–å½¢";
            badge.style.display = "inline-block";
        } else if (text.includes("Så‹åœ–å½¢") || text.includes("s-shape")) {
            document.getElementById('radio-s').checked = true;
            badge.innerText = "å·²åµæ¸¬ï¼šSå‹åœ–å½¢";
            badge.style.display = "inline-block";
        } else {
            // æ ¹æ“šé»æ•¸ä¼°è¨ˆ (Zæ˜¯5é»ä¸€çµ„, Sæ˜¯7é»ä¸€çµ„)
            const ptsCount = (text.match(/<trkpt/g) || []).length;
            if (ptsCount % 5 === 0 && ptsCount > 0) { document.getElementById('radio-z').checked = true; badge.innerText = "ä¼°è¨ˆç‚º Zå‹"; badge.style.display = "inline-block"; }
            else if (ptsCount % 7 === 0 && ptsCount > 0) { document.getElementById('radio-s').checked = true; badge.innerText = "ä¼°è¨ˆç‚º Så‹"; badge.style.display = "inline-block"; }
        }
    };

    async function processStart() {
        let pts = [];
        // 1. è§£ææª”æ¡ˆ
        const file = document.getElementById('baseGpxFile').files[0];
        if(file) {
            const xml = await file.text();
            const regex = /lat=["']([\d.-]+)["']\s+lon=["']([\d.-]+)["']/g;
            let m; while((m = regex.exec(xml))!==null) pts.push({lat: parseFloat(m[1]), lng: parseFloat(m[2]), angle: 0});
        }
        // 2. è§£æè¼¸å…¥æ¡†ä¸¦åˆä½µ
        const str = document.getElementById('baseInput').value;
        const matches = str.match(/-?\d+\.\d+/g);
        if(matches) { for(let i=0; i<matches.length; i+=2) pts.push({lat: parseFloat(matches[i]), lng: parseFloat(matches[i+1]), angle: 0}); }

        if(pts.length === 0) return alert("è«‹è²¼ä¸Šåº§æ¨™æˆ–ä¸Šå‚³æª”æ¡ˆ");

        // 3. éæ¿¾é‡è¤‡é» (ç°¡å–®ç¶“ç·¯åº¦åˆ¤å®š)
        const uniquePts = [];
        const seen = new Set();
        pts.forEach(p => {
            const key = `${p.lat.toFixed(6)},${p.lng.toFixed(6)}`;
            if(!seen.has(key)) { seen.add(key); uniquePts.push(p); }
        });

        sessions = { "ä¸»è·¯å¾‘": uniquePts };
        currentSessionKey = "ä¸»è·¯å¾‘";
        activeModes = [document.querySelector('input[name="pathMode"]:checked')?.value || 'linear'];

        openMap();
        updateSessionList();
        refreshPaths();
    }

    function openMap() {
        document.getElementById('map-container').style.display = 'block';
        if (!map) {
            map = L.map('map', {zoomControl: false});
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.control.zoom({position: 'bottomright'}).addTo(map);
            
            // æ ¸å¿ƒä¿®å¾©ï¼šä½¿ç”¨åœ°åœ–äº‹ä»¶è™•ç†æ¡†é¸
            map.on('mousedown', e => {
                if(!isBoxSelectMode) return;
                startPoint = e.latlng;
                if(selectionRect) selectionRect.remove();
                selectionRect = L.rectangle([startPoint, startPoint], {color: 'var(--p-orange)', weight: 2, fillOpacity: 0.3, dashArray: '5,5'}).addTo(map);
                map.dragging.disable(); // å¾¹åº•ç¦ç”¨æ‹–æ›³
            });

            map.on('mousemove', e => {
                if(isBoxSelectMode && startPoint && selectionRect) {
                    selectionRect.setBounds([startPoint, e.latlng]);
                }
            });

            map.on('mouseup', e => {
                if(!isBoxSelectMode || !startPoint) return;
                const bounds = selectionRect.getBounds();
                map.dragging.enable();
                processSelection(bounds);
                startPoint = null;
            });
        }
    }

    function toggleBoxSelect() {
        isBoxSelectMode = !isBoxSelectMode;
        const btn = document.getElementById('box-select-btn');
        btn.innerText = isBoxSelectMode ? "â¹ åœæ­¢æ¡†é¸" : "ğŸŸ¦ æ¡†é¸æ¨¡å¼: é—œ";
        btn.style.background = isBoxSelectMode ? "var(--p-orange)" : "var(--p-blue)";
        map.getContainer().style.cursor = isBoxSelectMode ? "crosshair" : "";
        if(selectionRect) selectionRect.remove();
    }

    function processSelection(bounds) {
        pointsInBoxIdx = [];
        const data = sessions[currentSessionKey];
        data.forEach((pt, i) => {
            if(bounds.contains([pt.lat, pt.lng])) {
                pointsInBoxIdx.push(i);
                if(markers[i]) markers[i].getElement().classList.add('in-box');
            }
        });

        if(pointsInBoxIdx.length > 0) {
            document.getElementById('sel-title').innerText = `å·²é¸ä¸­ ${pointsInBoxIdx.length} å€‹é»ä½`;
            document.getElementById('dialog-overlay').style.display = 'flex';
            document.getElementById('action-choice').style.display = 'block';
            document.getElementById('save-dialog').style.display = 'none';
        }
    }

    function executeSplit() {
        const data = sessions[currentSessionKey];
        const inData = data.filter((_, i) => pointsInBoxIdx.includes(i));
        const outData = data.filter((_, i) => !pointsInBoxIdx.includes(i));
        const timeId = Math.random().toString(36).substr(2, 4);
        
        sessions[`å€å…§_${timeId}`] = inData;
        sessions[`å‰©é¤˜_${timeId}`] = outData;
        delete sessions[currentSessionKey];
        currentSessionKey = `å€å…§_${timeId}`;
        
        cancelSelection();
        updateSessionList();
        refreshPaths();
    }

    function deleteInBox() {
        sessions[currentSessionKey] = sessions[currentSessionKey].filter((_, i) => !pointsInBoxIdx.includes(i));
        cancelSelection();
        refreshPaths();
        updateSessionList();
    }

    function cancelSelection() {
        document.getElementById('dialog-overlay').style.display = 'none';
        if(selectionRect) selectionRect.remove();
        selectionRect = null;
        markers.forEach(m => { if(m) m.getElement().classList.remove('in-box'); });
    }

    function refreshPaths() {
        const data = sessions[currentSessionKey] || [];
        const mode = activeModes[0];
        map.eachLayer(l => { if(l instanceof L.Marker || l instanceof L.Polyline || (l instanceof L.Rectangle && l !== selectionRect)) map.removeLayer(l); });
        markers = [];
        const fullTrack = [];

        data.forEach((curr, i) => {
            const group = buildGroup(curr, mode);
            fullTrack.push(...group);
            const m = L.marker([curr.lat, curr.lng], { 
                icon: L.divIcon({ className: 'number-icon' + (editingIdx===i?' selected':''), html: isPickingOrder?(pickedSequence.indexOf(i)+1||'?'):i+1, iconSize:[34,34] })
            }).addTo(map);
            m.on('click', () => handleMarkerClick(i));
            markers[i] = m;
            L.polyline(group.map(p => [p[1], p[0]]), { color: editingIdx===i?'#2f9e44':'#1971c2', weight: 4 }).addTo(map);
        });

        document.getElementById('points-count').innerText = `é»ä½ï¼š${data.length}`;
        if(fullTrack.length > 1) {
            fullTrack.push(fullTrack[0]);
            L.polyline(fullTrack.map(p => [p[1], p[0]]), { color: '#1971c2', weight: 2, opacity: 0.3, dashArray: '5,5' }).addTo(map);
            const dist = turf.length(turf.lineString(fullTrack), {units: 'kilometers'});
            if(data.length > 0) map.fitBounds(L.featureGroup(markers.filter(m=>m)).getBounds(), {padding:[50,50]});
        }
    }

    function buildGroup(curr, mode) {
        const cp = turf.point([curr.lng, curr.lat]);
        if (mode === 'z-shape') {
            const r = 41;
            const v = { tl: turf.destination(cp, r, curr.angle-45, {units:'meters'}).geometry.coordinates, tr: turf.destination(cp, r, curr.angle+45, {units:'meters'}).geometry.coordinates, bl: turf.destination(cp, r, curr.angle-135, {units:'meters'}).geometry.coordinates, br: turf.destination(cp, r, curr.angle+135, {units:'meters'}).geometry.coordinates };
            return [v.tl, v.tr, [curr.lng, curr.lat], v.bl, v.br];
        } 
        if (mode === 's-shape') {
            const r = 30;
            const v = { tr: turf.destination(cp, r, curr.angle+45, {units:'meters'}).geometry.coordinates, tl: turf.destination(cp, r, curr.angle-45, {units:'meters'}).geometry.coordinates, ml: turf.destination(cp, r, curr.angle-90, {units:'meters'}).geometry.coordinates, mr: turf.destination(cp, r, curr.angle+90, {units:'meters'}).geometry.coordinates, br: turf.destination(cp, r, curr.angle+135, {units:'meters'}).geometry.coordinates, bl: turf.destination(cp, r, curr.angle-135, {units:'meters'}).geometry.coordinates };
            return [v.tr, v.tl, v.ml, [curr.lng, curr.lat], v.mr, v.br, v.bl];
        }
        return [[curr.lng, curr.lat]];
    }

    function handleMarkerClick(idx) {
        if(isPickingOrder) {
            const pIdx = pickedSequence.indexOf(idx);
            if(pIdx !== -1) pickedSequence.splice(pIdx, 1); else pickedSequence.push(idx);
            if(pickedSequence.length === sessions[currentSessionKey].length) { sessions[currentSessionKey] = pickedSequence.map(i => sessions[currentSessionKey][i]); pickedSequence = []; isPickingOrder = false; }
            refreshPaths(); return;
        }
        editingIdx = idx; document.getElementById('bottom-editor').style.display = 'block'; refreshPaths();
    }

    function updateSessionList() {
        const list = document.getElementById('session-list');
        list.innerHTML = "";
        Object.keys(sessions).forEach(key => {
            const btn = document.createElement('button');
            btn.className = "sidebar-btn" + (key === currentSessionKey ? " active" : "");
            btn.innerText = `${key}`;
            btn.onclick = () => { currentSessionKey = key; updateSessionList(); refreshPaths(); closeEditor(); };
            list.appendChild(btn);
        });
    }

    function executeSave() {
        const data = sessions[currentSessionKey];
        const mode = activeModes[0];
        const fileName = document.getElementById('save-filename').value || "export";
        const pathName = document.getElementById('save-pathname').value || "Route";
        let pts = []; data.forEach(c => pts.push(...buildGroup(c, mode)));
        if(pts.length) pts.push(pts[0]);
        let gpx = `<?xml version="1.1"?><gpx version="1.1"><trk><name>${pathName}</name><trkseg>` + pts.map(p => `\n<trkpt lat="${p[1].toFixed(8)}" lon="${p[0].toFixed(8)}"></trkpt>`).join('') + `\n</trkseg></trk></gpx>`;
        const blob = new Blob([gpx], { type: 'application/gpx+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `${fileName}.gpx`; a.click();
        document.getElementById('dialog-overlay').style.display = 'none';
    }

    function showSaveDialog() { document.getElementById('dialog-overlay').style.display = 'flex'; document.getElementById('save-dialog').style.display = 'block'; document.getElementById('action-choice').style.display = 'none'; }
    function deletePoint() { if(editingIdx >= 0) { sessions[currentSessionKey].splice(editingIdx, 1); editingIdx = -1; refreshPaths(); updateSessionList(); } }
    function moveSequence(dir) { const data = sessions[currentSessionKey]; if(editingIdx < 0) return; const target = editingIdx + dir; if(target >= 0 && target < data.length) { [data[editingIdx], data[target]] = [data[target], data[editingIdx]]; editingIdx = target; refreshPaths(); } }
    function rotatePoint(v) { if(editingIdx >= 0) { sessions[currentSessionKey][editingIdx].angle = (sessions[currentSessionKey][editingIdx].angle + v) % 360; refreshPaths(); } }
    function toggleSize() { document.getElementById('map-container').classList.toggle('is-fullscreen'); setTimeout(()=>map.invalidateSize(), 400); }
    function closeEditor() { document.getElementById('bottom-editor').style.display = 'none'; editingIdx = -1; refreshPaths(); }
    function togglePickingOrder() { isPickingOrder = !isPickingOrder; pickedSequence = []; refreshPaths(); }
    function closeMap() { document.getElementById('map-container').style.display = 'none'; }
</script>
