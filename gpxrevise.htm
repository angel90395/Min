    <style>

        html, body { height: 100%; margin: 0; padding: 0; background: #f8f9fa; font-family: -apple-system, "å¾®è»Ÿæ­£é»‘é«”", sans-serif; overflow: hidden; }
        
        #menu-btn { position: fixed; top: 15px; left: 15px; z-index: 10006; background: white; border: 2px solid var(--p-green); border-radius: 10px; padding: 8px 12px; cursor: pointer; font-size: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* æ¨¡å¼é¸æ“‡å¡ç‰‡ */
        .mode-selector { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .mode-card { background: #f1f3f5; padding: 15px 5px; border-radius: 12px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: 0.2s; font-weight: bold; font-size: 14px; }

        /* åœ°åœ–èˆ‡ UI */
        #map-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 999; display: none; background: white; }
        #map { width: 100%; height: 100%; }

        #bottom-editor { position: absolute; bottom: 30px; left: 5%; width: 90%; background: white; z-index: 10001; border: 2.5px solid var(--p-green); border-radius: 20px; padding: 15px; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }

        /* æ¨™è¨˜æ¨£å¼ */
        .number-icon { background: var(--p-red); border: 2.5px solid white; border-radius: 50%; color: white; font-weight: 800; text-align: center; font-size: 14px; width: 34px !important; height: 34px !important; display: flex; align-items: center; justify-content: center; }
        .number-icon.selected { background: var(--p-green); }
        .number-icon.in-box { background: var(--p-orange); transform: scale(1.2); box-shadow: 0 0 15px var(--p-orange); z-index: 1000 !important; }

        textarea { width: 100%; height: 100px; font-size: 14px; border: 1.5px solid #ced4da; border-radius: 8px; padding: 10px; }
        button.main-btn { width: 100%; padding: 18px; margin: 8px 0; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; color: white; }
        
        #dialog-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100000; display: none; align-items: center; justify-content: center; }
        .dialog-box { background: white; padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
    </style>

<body>

<button id="menu-btn" onclick="toggleMenu()">â˜°</button>

<div id="controls">
    <h2 style="text-align: center; color: var(--p-green); margin-top: 0;">çš®å…‹æ•è·¯å¾‘ä¿®æ”¹å™¨</h2>
    
    <div class="mode-selector">
        <div class="mode-card active" onclick="switchMode('merge')">ğŸ”— åˆä½µ</div>
        <div class="mode-card" onclick="switchMode('add')">â• æ–°å¢</div>
        <div class="mode-card" onclick="switchMode('split')">âœ‚ï¸ åˆ†å‰²</div>
    </div>

    <div id="section-merge" class="card">
        <label style="font-weight:bold;">ä¸Šå‚³å¤šå€‹ GPX æª”æ¡ˆï¼š</label>
        <div id="file-upload-list" style="margin-top:10px;">
            <div class="file-list-item"><input type="file" accept=".gpx" class="merge-file-input" style="width:100%;"></div>
        </div>
        <button class="main-btn" style="background:var(--p-blue); padding:10px; font-size:14px;" onclick="addUploadField()">â• å†å¢åŠ ä¸€å€‹æª”æ¡ˆ</button>
    </div>

    <div id="section-add" class="card is-hidden" style="border-left-color: var(--p-orange);">
        <label style="font-weight:bold;">ä¸Šå‚³åŸå§‹ GPX æª”æ¡ˆï¼š</label>
        <input type="file" id="add-file-input" accept=".gpx" style="width:100%; margin:10px 0;">
        <label style="font-weight:bold;">è¿½åŠ åº§æ¨™é»ä½ï¼š</label>
        <textarea id="add-coord-input" placeholder="ç·¯åº¦, ç¶“åº¦ (ä¾‹å¦‚ï¼š25.012, 121.456) ä¸€è¡Œä¸€å€‹"></textarea>
    </div>

    <div id="section-split" class="card is-hidden" style="border-left-color: var(--p-red);">
        <label style="font-weight:bold;">ä¸Šå‚³è¦è™•ç†çš„ GPX æª”æ¡ˆï¼š</label>
        <input type="file" id="split-file-input" accept=".gpx" style="width:100%; margin:10px 0;">
    </div>

    <div class="card" style="border-left-color: var(--p-dark);">
        <label style="font-weight:bold;">åœ–å½¢æ¨¡å¼ï¼š</label>
        <div style="display:flex; gap:15px; margin-top:10px;">
            <label><input type="radio" name="globalMode" value="linear" checked> æ”¶æœ</label>
            <label><input type="radio" name="globalMode" value="z-shape" id="radio-z"> Zå­—</label>
            <label><input type="radio" name="globalMode" value="s-shape" id="radio-s"> Så‹</label>
        </div>
    </div>

    <button class="main-btn" style="background:var(--p-green)" onclick="initApp()">è®€å–è³‡æ–™ä¸¦é€²å…¥åœ°åœ–</button>
</div>

<div id="map-container">
    <div class="map-btn-group">
        <button class="map-ctrl-btn" id="box-select-btn" style="background:var(--p-blue)" onclick="toggleBoxSelect()">ğŸŸ¦ é–‹å•Ÿæ¡†é¸æ¨¡å¼</button>
        <button class="map-ctrl-btn" style="background:var(--p-green)" onclick="showSaveDialog()">ğŸ’¾ å„²å­˜è·¯å¾‘</button>
        <button class="map-ctrl-btn" style="background:var(--p-red)" onclick="closeMap()">é€€å‡º</button>
    </div>
    <div id="map"></div>

    <div id="bottom-editor">
        <div id="edit-label" style="text-align:center; font-weight:bold; color:var(--p-green); font-size:12px;">é»ä½èª¿æ•´</div>
        <div class="action-row">
            <button class="btn-act" style="background:var(--p-orange); color:white" onclick="togglePickingOrder()">ğŸ‘† è‡ªé¸é †åº</button>
            <button class="btn-act" style="background:#f1f3f5" onclick="moveSequence(-1)">â¬† å‰ç§»</button>
            <button class="btn-act" style="background:#f1f3f5" onclick="moveSequence(1)">â¬‡ å¾Œç§»</button>
        </div>
        <div class="action-row">
            <button class="btn-act" style="background:#f1f3f5" onclick="rotatePoint(45)">â†» æ—‹è½‰åœ–å½¢</button>
            <button class="btn-act" style="background:var(--p-red); color:white" onclick="deletePoint()">ğŸ—‘ï¸ åˆªé™¤</button>
            <button class="btn-act" style="background:var(--p-dark); color:white" onclick="closeEditor()">å®Œæˆ</button>
        </div>
    </div>
</div>

<div id="dialog-overlay">
    <div id="split-action" class="dialog-box" style="display:none;">
        <h3 id="sel-count-text">å·²é¸ä¸­ 0 å€‹é»ä½</h3>
        <button class="main-btn" style="background:var(--p-blue)" onclick="executeSplit(true)">âœ‚ï¸ åˆ†å‰²ç‚ºå…©æª”æ¡ˆä¸‹è¼‰</button>
        <button class="main-btn" style="background:var(--p-red)" onclick="executeSplit(false)">ğŸ—‘ï¸ åˆªé™¤æ¡†é¸å¤–çš„é»</button>
        <button class="main-btn" style="background:#ced4da; color:#333;" onclick="cancelSelection()">å–æ¶ˆ</button>
    </div>

    <div id="save-dialog" class="dialog-box" style="display:none;">
        <h3>å„²å­˜ GPX</h3>
        <input type="text" id="save-filename" placeholder="æª”æ¡ˆåç¨±" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <button class="main-btn" style="background:var(--p-green)" onclick="executeFinalSave()">ç¢ºèªä¸‹è¼‰</button>
        <button class="main-btn" style="background:#ced4da; color:#333;" onclick="hideSaveDialog()">å–æ¶ˆ</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
    var map, markers = [], currentPathData = [], activeMode = 'linear';
    var isBoxSelect = false, pointsInBoxIdx = [], editingIdx = -1;
    var isPickingOrder = false, pickedSequence = [];

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }

    function switchMode(m) {
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById('section-merge').classList.add('is-hidden');
        document.getElementById('section-add').classList.add('is-hidden');
        document.getElementById('section-split').classList.add('is-hidden');
        document.getElementById(`section-${m}`).classList.remove('is-hidden');
    }

    function addUploadField() {
        const container = document.getElementById('file-upload-list');
        const div = document.createElement('div');
        div.className = "file-list-item";
        div.innerHTML = `<input type="file" accept=".gpx" class="merge-file-input" style="width:100%;">`;
        container.appendChild(div);
    }

    async function parseFile(file) {
        if(!file) return [];
        const text = await file.text();
        // è‡ªå‹•åµæ¸¬æ¨¡å¼
        if(text.includes("z-shape") || text.includes("Zå­—")) document.getElementById('radio-z').checked = true;
        if(text.includes("s-shape") || text.includes("Så‹")) document.getElementById('radio-s').checked = true;
        
        const regex = /lat=["']([\d.-]+)["']\s+lon=["']([\d.-]+)["']/g;
        let pts = [], m;
        while((m = regex.exec(text)) !== null) pts.push({lat: parseFloat(m[1]), lng: parseFloat(m[2]), angle: 0});
        return pts;
    }

    async function initApp() {
        const mode = document.querySelector('.mode-card.active').innerText.includes("åˆä½µ") ? 'merge' : (document.querySelector('.mode-card.active').innerText.includes("æ–°å¢") ? 'add' : 'split');
        let combinedPts = [];

        if(mode === 'merge') {
            const inputs = document.querySelectorAll('.merge-file-input');
            for(let input of inputs) {
                if(input.files[0]) combinedPts.push(...(await parseFile(input.files[0])));
            }
        } else if(mode === 'add') {
            const file = document.getElementById('add-file-input').files[0];
            if(file) combinedPts.push(...(await parseFile(file)));
            const str = document.getElementById('add-coord-input').value;
            const matches = str.match(/-?\d+\.\d+/g);
            if(matches) {
                for(let i=0; i<matches.length; i+=2) combinedPts.push({lat: parseFloat(matches[i]), lng: parseFloat(matches[i+1]), angle: 0});
            }
        } else {
            const file = document.getElementById('split-file-input').files[0];
            if(file) combinedPts.push(...(await parseFile(file)));
        }

        if(combinedPts.length === 0) return alert("è«‹å…ˆæä¾›åº§æ¨™è³‡æ–™æˆ–æª”æ¡ˆ");

        // å»é‡
        const seen = new Set();
        currentPathData = combinedPts.filter(p => {
            const k = `${p.lat.toFixed(6)},${p.lng.toFixed(6)}`;
            return seen.has(k) ? false : seen.add(k);
        });

        activeMode = document.querySelector('input[name="globalMode"]:checked').value;
        openMap();
        refreshPaths();
    }

    function openMap() {
        document.getElementById('map-container').style.display = 'block';
        if (!map) {
            map = L.map('map', {zoomControl: false});
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.control.zoom({position: 'bottomright'}).addTo(map);

            // æ¡†é¸äº‹ä»¶ï¼šæ ¸å¿ƒä¿®å¾©
            map.on('boxzoomend', function(e) {
                const bounds = e.boxZoomBounds;
                pointsInBoxIdx = [];
                currentPathData.forEach((pt, i) => {
                    if(bounds.contains([pt.lat, pt.lng])) {
                        pointsInBoxIdx.push(i);
                        markers[i].getElement().classList.add('in-box');
                    }
                });
                if(pointsInBoxIdx.length > 0) {
                    document.getElementById('sel-count-text').innerText = `å·²é¸ä¸­ ${pointsInBoxIdx.length} å€‹é»ä½`;
                    document.getElementById('dialog-overlay').style.display = 'flex';
                    document.getElementById('split-action').style.display = 'block';
                }
                toggleBoxSelect(); // å®Œæˆå¾Œé—œé–‰æ¨¡å¼
            });
        }
    }

    function toggleBoxSelect() {
        isBoxSelect = !isBoxSelect;
        const btn = document.getElementById('box-select-btn');
        if(isBoxSelect) {
            map.dragging.disable();
            map.boxZoom.enable();
            btn.innerText = "â¹ åœæ­¢æ¡†é¸ (è«‹åœ¨åœ–ä¸Šæ‹‰å‡ºè—æ¡†)";
            btn.style.background = "var(--p-orange)";
            map.getContainer().style.cursor = 'crosshair';
        } else {
            map.dragging.enable();
            btn.innerText = "ğŸŸ¦ é–‹å•Ÿæ¡†é¸æ¨¡å¼";
            btn.style.background = "var(--p-blue)";
            map.getContainer().style.cursor = '';
        }
    }

    function cancelSelection() {
        document.getElementById('dialog-overlay').style.display = 'none';
        markers.forEach(m => m.getElement().classList.remove('in-box'));
    }

    function executeSplit(downloadTwo) {
        const inData = currentPathData.filter((_, i) => pointsInBoxIdx.includes(i));
        const outData = currentPathData.filter((_, i) => !pointsInBoxIdx.includes(i));

        if(downloadTwo) {
            downloadGPX(inData, "Split_Part_A");
            downloadGPX(outData, "Split_Part_B");
        } else {
            currentPathData = inData; // åˆªé™¤æ¡†å¤–é» = åƒ…ä¿ç•™æ¡†å…§é»
            refreshPaths();
        }
        cancelSelection();
    }

    function refreshPaths() {
        map.eachLayer(l => { if(l instanceof L.Marker || l instanceof L.Polyline) map.removeLayer(l); });
        markers = [];
        const fullTrack = [];

        currentPathData.forEach((curr, i) => {
            const group = buildGroup(curr, activeMode);
            fullTrack.push(...group);
            const m = L.marker([curr.lat, curr.lng], { 
                icon: L.divIcon({ className: 'number-icon' + (editingIdx===i?' selected':''), html: isPickingOrder?(pickedSequence.indexOf(i)+1||'?'):i+1, iconSize:[34,34] })
            }).addTo(map);
            m.on('click', () => handleMarkerClick(i));
            markers[i] = m;
            L.polyline(group.map(p => [p[1], p[0]]), { color: editingIdx===i?'#2f9e44':'#1971c2', weight: 4 }).addTo(map);
        });

        if(fullTrack.length > 1) {
            fullTrack.push(fullTrack[0]);
            L.polyline(fullTrack.map(p => [p[1], p[0]]), { color: '#1971c2', weight: 2, opacity: 0.3, dashArray: '5,5' }).addTo(map);
            map.fitBounds(L.featureGroup(markers.filter(m=>m)).getBounds(), {padding:[50,50]});
        }
    }

    function buildGroup(curr, mode) {
        const cp = turf.point([curr.lng, curr.lat]);
        if (mode === 'z-shape') {
            const r = 41;
            const v = { tl: turf.destination(cp, r, curr.angle-45, {units:'meters'}).geometry.coordinates, tr: turf.destination(cp, r, curr.angle+45, {units:'meters'}).geometry.coordinates, bl: turf.destination(cp, r, curr.angle-135, {units:'meters'}).geometry.coordinates, br: turf.destination(cp, r, curr.angle+135, {units:'meters'}).geometry.coordinates };
            return [v.tl, v.tr, [curr.lng, curr.lat], v.bl, v.br];
        } 
        if (mode === 's-shape') {
            const r = 30;
            const v = { tr: turf.destination(cp, r, curr.angle+45, {units:'meters'}).geometry.coordinates, tl: turf.destination(cp, r, curr.angle-45, {units:'meters'}).geometry.coordinates, ml: turf.destination(cp, r, curr.angle-90, {units:'meters'}).geometry.coordinates, mr: turf.destination(cp, r, curr.angle+90, {units:'meters'}).geometry.coordinates, br: turf.destination(cp, r, curr.angle+135, {units:'meters'}).geometry.coordinates, bl: turf.destination(cp, r, curr.angle-135, {units:'meters'}).geometry.coordinates };
            return [v.tr, v.tl, v.ml, [curr.lng, curr.lat], v.mr, v.br, v.bl];
        }
        return [[curr.lng, curr.lat]];
    }

    function handleMarkerClick(idx) {
        if(isPickingOrder) {
            const pIdx = pickedSequence.indexOf(idx);
            if(pIdx !== -1) pickedSequence.splice(pIdx, 1); else pickedSequence.push(idx);
            if(pickedSequence.length === currentPathData.length) { currentPathData = pickedSequence.map(i => currentPathData[i]); pickedSequence = []; isPickingOrder = false; }
            refreshPaths(); return;
        }
        editingIdx = idx; document.getElementById('bottom-editor').style.display = 'block'; refreshPaths();
    }

    function downloadGPX(data, name) {
        let pts = []; data.forEach(c => pts.push(...buildGroup(c, activeMode)));
        if(pts.length) pts.push(pts[0]);
        let gpx = `<?xml version="1.1"?><gpx version="1.1"><trk><name>${name}</name><trkseg>` + pts.map(p => `\n<trkpt lat="${p[1].toFixed(8)}" lon="${p[0].toFixed(8)}"></trkpt>`).join('') + `\n</trkseg></trk></gpx>`;
        const blob = new Blob([gpx], { type: 'application/gpx+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `${name}_${new Date().getTime()}.gpx`; a.click();
    }

    function showSaveDialog() { document.getElementById('dialog-overlay').style.display = 'flex'; document.getElementById('save-dialog').style.display = 'block'; document.getElementById('split-action').style.display = 'none'; }
    function hideSaveDialog() { document.getElementById('dialog-overlay').style.display = 'none'; }
    function executeFinalSave() { downloadGPX(currentPathData, document.getElementById('save-filename').value || "export"); hideSaveDialog(); }
    function closeMap() { document.getElementById('map-container').style.display = 'none'; }
    function deletePoint() { if(editingIdx >= 0) { currentPathData.splice(editingIdx, 1); editingIdx = -1; refreshPaths(); } }
    function moveSequence(dir) { if(editingIdx < 0) return; const target = editingIdx + dir; if(target >= 0 && target < currentPathData.length) { [currentPathData[editingIdx], currentPathData[target]] = [currentPathData[target], currentPathData[editingIdx]]; editingIdx = target; refreshPaths(); } }
    function rotatePoint(v) { if(editingIdx >= 0) { currentPathData[editingIdx].angle = (currentPathData[editingIdx].angle + v) % 360; refreshPaths(); } }
    function closeEditor() { document.getElementById('bottom-editor').style.display = 'none'; editingIdx = -1; refreshPaths(); }
    function togglePickingOrder() { isPickingOrder = !isPickingOrder; pickedSequence = []; refreshPaths(); }
    function toggleSize() { document.getElementById('map-container').classList.toggle('is-fullscreen'); setTimeout(()=>map.invalidateSize(), 400); }
</script>
